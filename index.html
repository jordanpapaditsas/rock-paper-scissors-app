<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <div id="container">
    <h1 id="title">Welcome to the <span id="rockSpan">Rock</span> 
    <span id="paperSpan">Paper</span> and <span id="scissorsSpan">Scissors</span> Deathmatch</h1>

    <div id="weaponChoice">
      <h2 id="h2Choice">The first one to reach 5 kills wins the game.<br>Please choose your weapon wisely!</p>
    </div>

    <div id="choiceContainer">
      <button id="rock">
        <img src="/assets/rock.jpg" alt="ROCK">
        <p>Pick me up, and I will bring the Stone age back!</p>
      </button>
      <button id="paper">
        <img src="/assets/paper.jpg" alt="PAPER">
        <p>If you choose me, you're gonna write your win in History!</p>
      </button>
      <button id="scissors">
        <img src="/assets/scissors.png" alt="SCISSORS">
        <p>Choose me, and i will cut off the chances of losing!</p>
      </button>
    </div>

    <div id="roundResults"></div>

    <div id="score">
      <p id="player">Player: 0<p>
      <p id="computer">Computer: 0<p>
      <p id="tie">Tie: 0</p>
      <p id="counter">Round: 1</p>
    </div>

    <div id="reset">
      <button id="resetBtn">Play again</button>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
